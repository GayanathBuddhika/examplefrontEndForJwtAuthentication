<form [formGroup]="leaveTypeForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
        <label for="type"> Leave Type </label>
        <input type="text" formControlName="type" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.type.errors }" />
        <div *ngIf="submitted && f.type.errors" class="invalid-feedback">
            <div *ngIf="f.type.errors.required">Leave Type is required</div>
        </div>
    </div>

    <div class="form-group">
        <label for="leaveDays">Number of Leave Days</label>
        <input type="number" formControlName="leaveDays" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.leaveDays.errors }" />
        <div *ngIf="submitted && f.leaveDays.errors" class="invalid-feedback">
            <div *ngIf="f.leaveDays.errors.required">Leave Dayes is required</div>
        </div>
    </div>    
    
    
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
             submit
        </button>
    </div>
    
</form>
