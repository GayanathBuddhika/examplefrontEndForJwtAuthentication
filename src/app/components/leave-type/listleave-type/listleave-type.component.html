

<table class="table table-striped" >
    <thead class="thead-dark">
        <tr>
            <th scope="col">No</th>
            <th scope="col">Leave Type</th>
            <th scope="col">Leave Dayes</th>           
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
            
        </tr>
    </thead>
   
    <tbody>
        <tr *ngFor="let leaveType of leaveTypeList; let i = index">
            <th>{{i+1}}</th>
            <th>{{leaveType.type}}</th>
            <th>{{leaveType.leaveDays}}</th>            
            <td align="center">          
                <button class="btn-lg btn-custom  btn-success" (click)="edit(leaveType,leavetypeEditTemplate)">Edit</button>
              </td>
            <th align="center">
                <button class="btn-lg btn-custom  btn-danger" (click)="delete(leaveType)">Delete</button>
            </th>
        </tr>
        <tr *ngIf="!leaveTypeList.length">
            <p class="text-center"><b>No records found</b></p>                       
        </tr>
    </tbody>
    
</table>



<!-- for edit button -->
<ng-template #leavetypeEditTemplate>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Edit leaveType</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <app-add-leave-type [editLeaveType]="editLeaveType" [edit]="true"></app-add-leave-type>
  </div>
</ng-template>
