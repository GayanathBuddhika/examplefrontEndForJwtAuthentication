<div class="row">
    <div class="row">
        <h2>User Details</h2>
    </div>
    <div class="row">
        <button [disabled]="loading" class="btn btn-primary" (click)="openModal(addUrequestTemplate)">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Add Leave Request
        </button>       
    </div>    
    <div class="row">
        <app-leave-request-list></app-leave-request-list>
    </div>
    

</div>

<!-- for add user modal -->
<ng-template #addUrequestTemplate>
    <div class="modal-header">
        <h4 class="modal-title pull-left">Add Leave Request</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <app-leave-request-add></app-leave-request-add>
      </div>
  </ng-template>
