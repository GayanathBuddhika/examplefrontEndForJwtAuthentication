
<form [formGroup]="userForm" (ngSubmit)="onSubmit()">


    
    <div class="form-group">   
       
        <label for="role">Select a Role</label>
         <select class="form-control" formControlName="role" [ngClass]="{ 'is-invalid': submitted && f.role.errors }">
        <option value="" disabled>select a role</option>
        <option *ngFor="let role of roleList" [ngValue] = "role.value"  >{{role.value}}</option>     
        
        </select>
        <div *ngIf="submitted && f.role.errors" class="invalid-feedback">
            <div *ngIf="f.role.errors.required">role is required</div>
        </div>
    </div>

    <div class="form-group">
        <label for="name"> Name</label>
        <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
            <div *ngIf="f.name.errors.required">First Name is required</div>
        </div>
    </div>

    <div class="form-group">
        <label for="email">email</label>
        <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">email is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="employeeId">Employee Id</label>
        <input type="text" formControlName="employeeId" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.employeeId.errors }" />
        <div *ngIf="submitted && f.employeeId.errors" class="invalid-feedback">
            <div *ngIf="f.employeeId.errors.required">Employee Id  is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="phoneNo">Phone Number</label>
        <input type="text" formControlName="phoneNo" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.phoneNo.errors }" />
        <div *ngIf="submitted && f.phoneNo.errors" class="invalid-feedback">
            <div *ngIf="f.phoneNo.errors.required">Phone number is required</div>
        </div>
    </div>

    <div class="form-group">
        <label for="email">Address</label>
        <textarea formControlName="address" class="form-control" rows="5" [ngClass]="{ 'is-invalid': submitted && f.email.errors }"></textarea>
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">Address is required</div>
        </div>
    </div>


    
    
    
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
             submit
        </button>
    </div>
    
</form>
